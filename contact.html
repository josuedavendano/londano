<div id="forms">
    <p>Required information is marked with an asterisk (*).</p>
<form method="POST" action="contactyes.html">
<label for="myFName">* Name:</label>
<input type="text" name="myFName" id="myFName" placeholder="Name:" pattern="[A-Za-z]" required>
<label for="myEmail">* E-mail:</label>
<input type="email" name="myEmail" id="myEmail" placeholder="E-mail:" required>
<label for="myPhone">Phone:</label>
<input type="tel" name="myPhone" id="myPhone" placeholder="123-456-7890" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
<label for="myDate">Today's Date:</label>
<input type="date" name="myDate" id="myDate">
<label for="myComments">* Comments:</label>
<textarea name="myComments" id="myComments" rows="2" cols="20" placeholder="Comments:" required></textarea>
<input id="mySubmit" type="submit" value="submit">
</form>
